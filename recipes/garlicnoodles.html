<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Garlic Noodles</title>
</head>
<body>
    <h1>Garlic Noodles</h1>

    <img src="../images/Garlic-Noodles.jpg" alt="Garlic Noodles">
    <p>Very Delicious noodz</p>
    <p>Will's favorite thing ever</p>

    <h2>Ingredients</h2>
    <ul>
        <li>8 oz angel hair pasta</li>
        <li>4 cloves garlic</li>
        <li>4 Tbsp butter</li>
        <li>2 tsp soy sauce</li>
        <li>2 Tbsp brown sugar</li>
        <li>1 tsp seasame oil</li>
        <li>1 1/2 Tbsp hoisin sauce</li>
    </ul>
</body>
